<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class='container'>
            <h1>Form</h1>
            <div>
                <label for="fName">First name: </label>
                <input type="text" name="fName" id="fName" placeholder="First Name" required><br>
            </div>
            <div>
                <label for="lName">Last name: </label>
                <input type="text" name="lName" id="lName" placeholder="Last Name" required><br>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Email" required><br>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="Password" required><br>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:&nbsp;&nbsp;</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required><br>
            </div>
            <input type="submit" value="Submit" id='submit' class="btn">
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
