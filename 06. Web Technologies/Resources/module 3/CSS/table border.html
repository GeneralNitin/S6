<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>Table borders</title>
<style type = "text/css">
table{border-top-width: medium;
      border-bottom-width: thick;
      border-top-color: red;
      border-bottom-color: blue;
      border-top-style: dotted;
      border-bottom-style: dashed;
     }
p {border-style: dashed; border-width: thick;
   border-color: green }
</style>
</head>
<body>
  <table border = "5">
    <caption> Fruit Juice Drinks </caption>
    <tr>
      <th></th>
      <th> Apple </th>
      <th> Orange </th>
      <th> Kiwi </th>
    </tr>
    <tr>
      <th> Breakfast </th>
      <th> 0 </th>
      <th> 1 </th>
      <th> 0 </th>
    </tr>
    <tr>
      <th> Lunch </th>
      <th> 1 </th>
      <th> 0 </th>
      <th> 0 </th>
    </tr>
    <tr>
      <th> Dinner </th>
      <th> 0 </th>
      <th> 0 </th>
      <th> 1 </th>
    </tr>
  </table>
<p>
 Now it is the time for all good Web programmers to learn the use of style sheets. 
</p>
</body>
</html>
