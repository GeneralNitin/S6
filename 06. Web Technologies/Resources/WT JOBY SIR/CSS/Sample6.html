<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>List Properties</title>
<style type = "text/css">
li.image1{margin-left: 250px;list-style-image: url(Sukhoi-Su-35.jpg)}
li.image2{margin-left: 250px;list-style-image: url(B2-Bomber.jpg)}
li.image3{margin-left: 250px;list-style-image: url(Mirage-2000.jpg)}

</style>
</head>
<body>
<h3>Some Famous Fighter Planes</h3>
<ul>
    <li class="image1">Sukhoi Su 35</li>
    <li class="image2">B2 Stealth Bomber</li>
    <li class="image3">Mirage 2000</li>
    <li class="image4">F 22 Raptor</li>
    <li class="image5">Rafale Fighter</li>
</ul>
</body>
</html>
