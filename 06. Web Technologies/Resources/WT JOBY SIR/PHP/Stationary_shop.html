<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>Stationary Shop Sales Forms</title>
</head>
<body>
<form action = "http://cs.uccs.edu/~rws/stationary.php"
      method = "post">
<h2>Welcome to the store</h2>

<table>
<tr>
 <td> Buyer's Name:</td>
 <td> <input type = "text" name = "name" size = "30"/>
</td>
</tr> 
<tr>
 <td> Street Address:</td>
 <td> <input type = "text" name = "street" size = "30"/>
</td>
</tr> 
<tr>
 <td> City, State, Zip:</td>
 <td> <input type = "text" name = "city" size = "30"/>
</td>
</tr>
</table>
<br/>
<table border = "border">
<tr>
<th> Product Name </th>
<th> Price </th>
<th> Quantity </th>
</tr>
<tr>
<td>Note Book</td>
<td> Rs.15.00 </td>
<td> <input type = "text" name = "book" size = "2">
</td>
</tr>
<tr>
<td>Ball Pen</td>
<td> Rs.8.00 </td>
<td> <input type = "text" name = "pen" size = "2">
</td>
</tr>
<tr>
<td>Pencil</td>
<td> Rs.3.00 </td>
<td> <input type = "text" name = "pencil" size = "2">
</td>
</tr>
<tr>
<td>Eraser</td>
<td> Rs.5.00 </td>
<td> <input type = "text" name = "eraser" size = "2">
</td>
</tr>
</table>
<br/>
<h3>Payment Method:</h3>
<p>

<label>
<input type = "radio" name = "payment" value = "visa"
       checked = "checked" /> Visa <br />
</label>
<label>
<input type = "radio" name = "payment" value = "mc" /> Master Card <br />
</label>
<label>
<input type = "radio" name = "payment" value = "discover"/> Discover <br />
</label> 
<label>
<input type = "radio" name = "payment" value = "check"/> Check <br />
</label>
</p>


<p><input type = "submit" value = "Submit Order" />
<input type = "reset" value = "Clear Order Form" /> </p>
</form>
</body>
</html>
